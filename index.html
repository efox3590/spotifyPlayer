<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Spotify Player</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
   <link rel="stylesheet" href="https://developer.spotify.com/web-api/static/css/cached.css">
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body>
<div class="ui menu">
  <div class="header item">
 <i class="music icon"></i>
  </div>
  <span class="item">
   Spotify Player
  </span>
</div>

<div class="background">

<div class="container">
   
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Search for song..."/>
        <input class="inverted circular search link icon js-search button" type="submit" id="search" class="btn btn-primary" value="Search"  />
         
    </form>
    <div id="results"></div>
</div>
</div>
<script id="results-template" type="text/x-handlebars-template">
    {{#each albums.items}}
    <div style="background-image:url({{images.0.url}})" data-album-id="{{id}}" class="cover"></div>
    <span class="album-name">{{name}}</span>
    {{/each}}
</script>

<script src="https://use.fontawesome.com/92567c4c9a.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/javascript3.js"></script>


</body>
</html>
